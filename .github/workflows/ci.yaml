name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yaml
          environment-name: yt_digest
          cache-environment: true

      - name: Run Ruff
        run: ruff check .

      - name: Run Flake8
        run: flake8 .

      - name: Run Mypy
        run: mypy app.py tests/

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yaml
          environment-name: yt_digest
          cache-environment: true

      - name: Run pytest
        run: pytest -v --junitxml=test-results.xml

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pytest Results
          path: test-results.xml
          reporter: java-junit

  docker-build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t yt-digest:test .

      - name: Smoke Test (Import Check)
        run: docker run --rm yt-digest:test python -c "import app; print('âœ… App imports successfully')"

      - name: Run Unit Tests in Docker
        run: docker run --rm --entrypoint pytest yt-digest:test -v