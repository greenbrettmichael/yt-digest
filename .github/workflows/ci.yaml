name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yaml
          environment-name: yt_digest
          cache-environment: true

      - name: Run Ruff
        run: ruff check .

      - name: Run Flake8
        run: flake8 .

      - name: Run Mypy
        run: mypy app.py tests/

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yaml
          environment-name: yt_digest
          cache-environment: true

      - name: Run pytest
        run: pytest -v --junitxml=test-results.xml

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Pytest Results
          path: test-results.xml
          reporter: java-junit

  docker-build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Build and Load Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: yt-digest:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke Test (Import Check)
        run: docker run --rm yt-digest:test python -c "import app; print('âœ… App imports successfully')"

      - name: Run Unit Tests in Docker
        run: docker run --rm --entrypoint pytest yt-digest:test -v
  
  deploy:
    needs: [test, docker-build]
    runs-on: ubuntu-latest
    
    # This prevents running on PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max